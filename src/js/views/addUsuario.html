<div id="componentDemoContent" style="width: 1px; min-width: 100%;" data-bind="with: modelo">

    <div id="form-container">
        <div class="oj-form-layout">
            <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">  
                <div class="oj-flex">  
                    <div class="oj-flex-item">
                        <oj-label for="nome">Nome:</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-input-text id="nome" value="{{attributes.nome}}"></oj-input-text>
                    </div>
                </div>
                <div class="oj-flex"> 
                    <div class="oj-flex-item">
                        <oj-label for="email">E-mail:</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-input-text id="email" value="{{attributes.email}}" ></oj-text-area>
                    </div>
                </div>
                <div class="oj-flex"> 
                    <div class="oj-flex-item">
                        <oj-label  for="descricao">Descrição:</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-input-text id="descricao" value="{{attributes.descricao}}" </oj-input-text>
                    </div>
                    <div class="oj-flex-item" style="margin-left: 550px;">
                        <oj-buttonset-many id="fullToggleSet" value="{{['toggle']}}" chroming="full">
                            <oj-option value="toggle" data-bind="click: onclickSalvar">
                                <span slot="startIcon" class="oj-fwk-icon oj-fwk-icon-checkmark"></span>
                                Salvar
                            </oj-option>
                        </oj-buttonset-many>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
